<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Button</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="style_button.css" rel="stylesheet">

  </head>
  <body>
   
	<input type="button" class="btn" value="Submit">
	<input type="button" class="btn btn-default" value="Default Button">
	<input type="button" class="btn btn-primary" value="Primary">
	<input type="button" class="btn btn-secondary" value="Secondary">
	<input type="button" class="btn btn-success active" value="Success">
	<input type="button" class="btn btn-danger" value="Danger">
	<input type="button" class="btn btn-primary disabled" value="disabled">

<br>
<br>

	<div class="btn-group" role="group">
	<button class="btn btn-primary"> Button 1</button>
	<button class="btn btn-secondary"> Button 2</button>
	<button class="btn btn-info"> Button 3</button>
	</div>
	
	<br>
<br>
	
	<div class="btn-group btn-group-lg" role="group">
	<button class="btn btn-primary"> Button 1</button>
	<button class="btn btn-secondary"> Button 2</button>
	<button class="btn btn-info"> Button 3</button>
	</div>
	
	<br>
<br>

		<div class="btn-group-vertical" role="group">
	<button class="btn btn-primary"> Button 1</button>
	<button class="btn btn-secondary"> Button 2</button>
	<button class="btn btn-info"> Button 3</button>
	</div>
	
	<br>
<br>
	<div class="btn-toolbar" role="toolbar" id="toolbars">
		<div class="btn-group btn-group-lg" role="group">
			<button class="btn btn-primary">1</button>
			<button class="btn btn-secondary">2</button>
			<button class="btn btn-info">3</button>
		</div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
